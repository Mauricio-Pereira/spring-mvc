<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Livro</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <h2> Livro: <span th:text="${livro.getTitulo()}"></span> </h2>
    <p>Autor(a): <span th:text="${livro.getAutor()}"></span></p>
    <p>Categoria: <span th:text="${livro.getCategoria().getDescricao()}"></span></p>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
