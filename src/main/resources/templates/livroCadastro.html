<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Livro</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Cadastro de Livro</h4>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/livro/cadastrar}" th:object="${livroRequest}">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" th:field="*{titulo}" id="titulo" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="autor" class="form-label">Autor</label>
                            <input type="text" th:field="*{autor}" id="autor" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <select th:field="*{categoria}" id="categoria" class="form-select" required>
                                <option value="ROMANCE">Romance</option>
                                <option value="FICCAO">Ficção</option>
                                <option value="FANTASIA">Fantasia</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="preco" class="form-label">Preço</label>
                            <input type="text" th:field="*{preco}" id="preco" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="isbn" class="form-label">ISBN</label>
                            <input type="text" th:field="*{isbn}" id="isbn" class="form-control">
                        </div>
                        <div class="d-grid">
                            <input type="submit" value="Cadastrar" class="btn btn-primary">
                        </div>
                    </form>
                    <div th:if="${mensagem}" class="mt-3">
                        <p th:text="${mensagem}" class="alert alert-info"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/scripts.js}" defer></script>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
</body>
</html>
